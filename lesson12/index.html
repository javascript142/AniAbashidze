<html>
  <head></head>
  <body>
    <form>
      <input
        type="password"
        id="password"
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
        required
      />
      <button type="submit"><Script:module></Script:module>Submit</button>
    </form>

    <script
      type="text/javascript"
      src="/lesson12/scripts/passValidation.js"
    ></script>
  </body>
</html>
